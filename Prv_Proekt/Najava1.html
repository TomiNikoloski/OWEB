<!DOCTYPE html>
<html lang="en">
<head>
  <title>Најава</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    body   {  
               position: center;
               text-align: center;
               margin-top: 20%;
               background-color:rgb(195, 193, 197);
            }

    input[type="submit"], input[type="reset"] {
        border-radius: 30px;
        background: linear-gradient(to bottom , rgb(167, 164, 165), rgb(239, 176, 176)); 
        color: rgb(14, 14, 14);
        padding: 8px 13px;
        
    }
</style>
</head>

<body>

<div class="container">
  <h2>Ве молиме да се најавите</h2>
  <form action="home.html">
    <div class="form-group">
      <label for="email">Email:
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required></label>
    </div>
    <div class="form-group">
      <label for="pwd">Password:
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required></label>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <input type="submit" value="Login">
    <input type="reset" value="Reset">
  </form>
</div>

</body>
</html>
